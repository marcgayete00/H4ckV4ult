<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .grid-item {
        position: relative; /* necesario para posicionar overlay */
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
      }

      .grid-item img {
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
      }

      /* Overlay oculto */
      .grid-item extra-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 20px;
        opacity: 0;
        pointer-events: none; /* no capta clics mientras está oculto */
        transition: opacity 0.3s ease;
      }

      .grid-item.show-info .extra-overlay {
        opacity: 1;
        pointer-events: auto; /* ahora sí capta clics */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item htb">
        <div class="active-machine"><a>Season 9</a></div>
        <img src="/H4ckV4ult/images/machinesImages/imagery.png" alt="Machine 1" onclick="toggleExpand(this)">

        <!-- Overlay oculto -->
        <div class="extra-overlay" onclick="toggleExpand(this)">
          <p>Name: Imagery</p>
          <p>Difficulty: Medium</p>
          <p>Date: 02/10/2025</p>
          <p>IP: 10.10.11.150</p>
        </div>
      </div>
    </div>

    <script>
      function toggleExpand(el) {
        el.closest(".grid-item").classList.toggle("show-info");
      }
    </script>
  </body>
</html>
